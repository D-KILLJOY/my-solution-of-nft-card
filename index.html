<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<div class="card">
				<figure class="eq-con">
					<img
						class="equilibruim"
						src="./images/image-equilibrium.jpg"
						alt="image"
					/>
					<div class="svg-con">
						<img src="./images/icon-view.svg" alt="" />
					</div>
				</figure>
				<h2 class="name">Equilibrium #3429</h2>
				<p class="description">
					Our Equilibrium collection promotes balance and calm.
				</p>
				<div class="detail-con">
					<div class="details price-details">
						<img src="./images/icon-ethereum.svg" alt="" />
						<p>0.041 ETH</p>
					</div>
					<div class="details time-details">
						<img src="./images/icon-clock.svg" alt="" />
						<p>3 days left</p>
					</div>
				</div>
				<div class="creator-details">
					<figure>
						<img src="./images/image-avatar.png" alt="" />
					</figure>
					<p>Creation of <span class="bright">Jules Wyvern</span></p>
				</div>
			</div>
		</main>

		<div class="attribution">
			<p>
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/D-KILLJOY">Didia Uchenna</a>.
			</p>
		</div>
	</body>
</html>
